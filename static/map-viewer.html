<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图幅浏览</title>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@3.1.0/build/openseadragon/openseadragon.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, 
                Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
        }
        #map-container {
            height: calc(100% - 130px);
            width: 100%;
            background-color: #f3f3f3;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #FFFFFF;
            border-top: 1px solid #EEEEEE;
            height: 45px;
        }
        .tool-btn {
            width: 80px;
            height: 35px;
            line-height: 35px;
            font-size: 14px;
            border-radius: 5px;
            color: #2E8B57;
            border: 1px solid #2E8B57;
            background-color: #FFFFFF;
            text-align: center;
            cursor: pointer;
        }
        .tool-btn:disabled {
            color: #CCCCCC;
            border-color: #EEEEEE;
            background-color: #F8F8F8;
            cursor: not-allowed;
        }
        .map-title {
            flex: 1;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            color: #333333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }
        .map-counter {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666666;
            background-color: rgba(255,255,255,0.8);
            padding: 2px 8px;
            border-radius: 10px;
        }
        .download-bar {
            padding: 10px 15px;
            background-color: #FFFFFF;
            border-top: 1px solid #EEEEEE;
            display: flex;
            justify-content: center;
            height: 40px;
            position: relative;
        }
        .download-btn {
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 15px;
            color: #FFFFFF;
            background-color: #2E8B57;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 130px);
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .loading-content {
            background-color: white;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 85%;
            width: 300px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(46, 139, 87, 0.2);
            border-top: 4px solid #2E8B57;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .loading-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            width: 80%;
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 20px 15px;
            max-width: 500px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-item {
            margin-bottom: 15px;
        }
        .form-label {
            font-size: 15px;
            color: #666666;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            height: 40px;
            border: 1px solid #EEEEEE;
            border-radius: 4px;
            padding: 0 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #EEEEEE;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .word-count {
            text-align: right;
            font-size: 12px;
            color: #999999;
            margin-top: 5px;
        }
        .modal-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-btn {
            width: 45%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: #F5F5F5;
            color: #666666;
        }
        .confirm-btn {
            background-color: #2E8B57;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map-container"></div>
    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loading-text">加载地图中...</div>
            <div class="loading-desc" id="loading-desc">请稍候，正在加载高清地图资源</div>
        </div>
    </div>
    
    <!-- 工具栏 -->
    <div class="toolbar">
        <button class="tool-btn" id="prevBtn" disabled>上一张</button>
        <div class="map-title" id="mapTitle">加载中...</div>
        <button class="tool-btn" id="nextBtn" disabled>下一张</button>
    </div>
    
    <!-- 下载栏 -->
    <div class="download-bar">
        <div class="map-counter" id="mapCounter">1 / 1</div>
        <div class="download-btn" id="downloadBtn">申请下载此图</div>
    </div>
    
    <!-- 下载对话框 -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">下载申请</div>
            <div class="form-item">
                <div class="form-label">邮箱地址</div>
                <input 
                    class="form-input" 
                    id="emailInput"
                    placeholder="请输入您的邮箱地址"
                    type="text"
                />
            </div>
            <div class="form-item">
                <div class="form-label">申请理由</div>
                <textarea 
                    class="form-textarea" 
                    id="reasonInput"
                    placeholder="请输入申请理由（50字以内）"
                    maxlength="50"
                ></textarea>
                <div class="word-count"><span id="wordCount">0</span>/50</div>
            </div>
            <div class="modal-btns">
                <div class="modal-btn cancel-btn" id="cancelBtn">取消</div>
                <div class="modal-btn confirm-btn" id="submitBtn">提交</div>
            </div>
        </div>
    </div>

    <script>
        // 环境配置 - 由小程序动态传递
        window.ENV_CONFIG = {
            GEOSERVER_BASE_URL: '',
            API_BASE_URL: ''
        };

        // 从URL参数获取环境配置
        function initEnvConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const geoserverUrl = urlParams.get('geoserver_url');
            const apiUrl = urlParams.get('api_url');
            
            if (geoserverUrl && apiUrl) {
                window.ENV_CONFIG.GEOSERVER_BASE_URL = decodeURIComponent(geoserverUrl);
                window.ENV_CONFIG.API_BASE_URL = decodeURIComponent(apiUrl);
            } else {
                console.error('缺少环境配置参数');
                document.getElementById('loading-text').textContent = '配置参数缺失';
                document.getElementById('loading-desc').textContent = '无法加载地图，请返回重试';
            }
        }

        // 地图缓存管理器
        class MapCacheManager {
            constructor() {
                this.cache = new Map();
                this.loadingQueue = [];
                this.loadingMap = new Map();
                this.maxConcurrent = 2;
                this.totalMaps = 0;
                this.cachedCount = 0;
                this.retryCount = 0;
                this.maxRetries = 3;
            }
            
            init(maps) {
                this.totalMaps = maps.length;
                this.cachedCount = 0;
            }
            
            isCached(mapId) {
                return this.cache.has(mapId);
            }
            
            getCached(mapId) {
                return this.cache.get(mapId);
            }
            
            generateMapUrl(map) {
                if (!map || !map.id) {
                    return null;
                }
                
                try {
                    if (!window.ENV_CONFIG.GEOSERVER_BASE_URL) {
                        throw new Error('GeoServer基础URL未配置');
                    }
                    
                    // 移除可能的URL末尾斜杠
                    let baseUrl = window.ENV_CONFIG.GEOSERVER_BASE_URL;
                    if (baseUrl.endsWith('/')) {
                        baseUrl = baseUrl.slice(0, -1);
                    }
                    
                    // 拼接完整URL，确保路径正确
                    baseUrl = `${baseUrl}/hubei/wms`;
                    
                    const aspectRatio = (map.height && map.width) ? (map.height / map.width) : 0.724;
                    const layers = `hubei:${map.id}`;
                    
                    // 添加时间戳避免缓存问题
                    const timestamp = new Date().getTime();
                    
                    const params = {
                        SERVICE: 'WMS',
                        VERSION: '1.1.1',
                        REQUEST: 'GetMap',
                        FORMAT: 'image/png',
                        TRANSPARENT: 'true',
                        LAYERS: layers,
                        STYLES: '',
                        SRS: 'EPSG:4326',
                        BBOX: `0,0,1,${aspectRatio}`,
                        WIDTH: map.width ? map.width.toString() : '3000',
                        HEIGHT: map.height ? map.height.toString() : '2000',
                        _t: timestamp
                    };
                    
                    const queryParts = [];
                    for (const [key, value] of Object.entries(params)) {
                        if (value !== null && value !== undefined) {
                            queryParts.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`);
                        }
                    }
                    
                    return `${baseUrl}?${queryParts.join('&')}`;
                } catch (error) {
                    console.error('生成地图URL发生错误:', error);
                    return null;
                }
            }
            
            async loadMap(map, retryCount = 0) {
                if (!map || !map.id) {
                    return null;
                }
                
                if (this.isCached(map.id)) {
                    return this.getCached(map.id);
                }
                
                if (this.loadingMap.has(map.id)) {
                    return this.loadingMap.get(map.id);
                }
                
                const mapUrl = this.generateMapUrl(map);
                if (!mapUrl) {
                    return null;
                }
                
                const loadPromise = new Promise(async (resolve, reject) => {
                    try {
                        // 使用Image对象加载，避免CORS问题
                        const img = new Image();
                        img.crossOrigin = 'Anonymous'; // 尝试匿名获取
                        
                        img.onload = () => {
                            // 创建canvas将图片转为blob
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            
                            // 将canvas转为blob
                            canvas.toBlob((blob) => {
                                if (!blob) {
                                    reject(new Error('图片转换失败'));
                                    return;
                                }
                                
                                const objectUrl = URL.createObjectURL(blob);
                                
                                const cacheItem = {
                                    id: map.id,
                                    url: objectUrl,
                                    title: map.title,
                                    timestamp: Date.now()
                                };
                                
                                this.cache.set(map.id, cacheItem);
                                this.cachedCount++;
                                
                                resolve(cacheItem);
                            });
                        };
                        
                        img.onerror = () => {
                            // 重试逻辑
                            if (retryCount < this.maxRetries) {
                                setTimeout(() => {
                                    this.loadingMap.delete(map.id);
                                    this.loadMap(map, retryCount + 1)
                                        .then(resolve)
                                        .catch(reject);
                                }, 1000 * (retryCount + 1));
                            } else {
                                reject(new Error('地图加载失败，已达最大重试次数'));
                            }
                        };
                        
                        // 启动图片加载
                        img.src = mapUrl;
                        
                    } catch (error) {
                        if (retryCount < this.maxRetries) {
                            setTimeout(() => {
                                this.loadingMap.delete(map.id);
                                this.loadMap(map, retryCount + 1)
                                    .then(resolve)
                                    .catch(reject);
                            }, 1000 * (retryCount + 1));
                        } else {
                            reject(error);
                        }
                    } finally {
                        if (retryCount >= this.maxRetries) {
                            this.loadingMap.delete(map.id);
                            this.processQueue();
                        }
                    }
                });
                
                this.loadingMap.set(map.id, loadPromise);
                return loadPromise;
            }
            
            addToQueue(map, priority = 'normal') {
                if (!map || !map.id) return;
                
                if (this.isCached(map.id) || this.loadingMap.has(map.id)) {
                    return;
                }
                
                const existingIndex = this.loadingQueue.findIndex(item => item.map.id === map.id);
                if (existingIndex !== -1) {
                    if (priority === 'high' && this.loadingQueue[existingIndex].priority !== 'high') {
                        this.loadingQueue.splice(existingIndex, 1);
                        this.loadingQueue.unshift({ map, priority });
                    }
                    return;
                }
                
                if (priority === 'high') {
                    this.loadingQueue.unshift({ map, priority });
                } else {
                    this.loadingQueue.push({ map, priority });
                }
                
                this.processQueue();
            }
            
            processQueue() {
                if (this.loadingMap.size >= this.maxConcurrent) {
                    return;
                }
                
                if (this.loadingQueue.length === 0) {
                    return;
                }
                
                const next = this.loadingQueue.shift();
                this.loadMap(next.map).catch(err => {
                    console.error('地图加载失败:', err);
                });
                
                if (this.loadingMap.size < this.maxConcurrent) {
                    this.processQueue();
                }
            }
            
            startPreloading(allMaps, currentIndex) {
                const preloadQueue = [];
                
                if (allMaps[currentIndex]) {
                    preloadQueue.push({ map: allMaps[currentIndex], priority: 'high' });
                }
                
                for (let i = 1; i <= 2; i++) {
                    if (currentIndex + i < allMaps.length) {
                        preloadQueue.push({ map: allMaps[currentIndex + i], priority: 'high' });
                    }
                    
                    if (currentIndex - i >= 0) {
                        preloadQueue.push({ map: allMaps[currentIndex - i], priority: 'high' });
                    }
                }
                
                for (let i = 0; i < allMaps.length; i++) {
                    if (i !== currentIndex && 
                        i !== currentIndex + 1 && 
                        i !== currentIndex + 2 && 
                        i !== currentIndex - 1 && 
                        i !== currentIndex - 2) {
                        preloadQueue.push({ map: allMaps[i], priority: 'normal' });
                    }
                }
                
                for (const item of preloadQueue) {
                    this.addToQueue(item.map, item.priority);
                }
            }
            
            clearCache() {
                for (const [id, item] of this.cache.entries()) {
                    if (item.url) {
                        URL.revokeObjectURL(item.url);
                    }
                }
                this.cache.clear();
                this.cachedCount = 0;
                this.loadingQueue = [];
                this.loadingMap.clear();
            }
        }
        
        // 全局变量
        let viewer;
        let isViewerInitialized = false;
        let webViewData = null;
        let currentMapIndex = 0;
        let allMaps = [];
        let cacheManager = new MapCacheManager();
        
        // 解析URL参数
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('init') === 'true') {
                return null;
            }
            
            const dataParam = urlParams.get('data');
            let parsedData = null;
            
            if (dataParam) {
                try {
                    parsedData = JSON.parse(decodeURIComponent(dataParam));
                    
                    if (parsedData.mapId && !parsedData.allMaps) {
                        loadFullMapData(parsedData);
                    } else if (parsedData.allMaps) {
                        allMaps = parsedData.allMaps;
                        currentMapIndex = parsedData.currentIndex || 0;
                        
                        cacheManager.init(allMaps);
                        loadCurrentMap();
                    }
                } catch (e) {
                    console.error('解析URL参数失败:', e);
                    document.getElementById('loading-text').textContent = '参数解析失败';
                    document.getElementById('loading-desc').textContent = '请返回重试';
                }
            } else {
                document.getElementById('loading-text').textContent = '缺少参数';
                document.getElementById('loading-desc').textContent = '请返回重试';
            }
            
            return parsedData;
        }
        
        // 向小程序发送消息
        function sendMessageToMiniProgram(data) {
            try {
                if (window.wx && window.wx.miniProgram) {
                    wx.miniProgram.postMessage({ data });
                }
            } catch (e) {
                console.error('发送消息到小程序失败:', e);
            }
        }
        
        // 更新加载状态
        function sendLoadingStatus(status, message) {
            sendMessageToMiniProgram({
                action: 'loadingStatus',
                status: status,
                message: message
            });
        }
        
        // 加载完整地图数据
        async function loadFullMapData(basicData) {
            showLoading('正在获取地图数据...');
            
            try {
                if (!window.ENV_CONFIG.API_BASE_URL) {
                    throw new Error('API基础URL未配置');
                }
                
                // 构建API URL
                let apiUrl = window.ENV_CONFIG.API_BASE_URL;
                if (apiUrl.endsWith('/')) {
                    apiUrl = apiUrl.slice(0, -1);
                }
                
                const url = `${apiUrl}/mapinfo/maps/${basicData.topicId}`;
                
                // 设置请求超时
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30秒超时
                
                const response = await fetch(url, { 
                    signal: controller.signal,
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    allMaps = result.data.map(item => ({
                        id: item.map_id,
                        title: item.title,
                        description: item.description || '暂无描述',
                        type: item.type,
                        width: item.width || 6000,
                        height: item.height || 4000,
                        create_time: item.create_time
                    }));
                    
                    currentMapIndex = allMaps.findIndex(map => map.id === basicData.mapId);
                    if (currentMapIndex === -1) {
                        currentMapIndex = basicData.mapIndex || 0;
                    }
                    
                    cacheManager.init(allMaps);
                    loadCurrentMap();
                } else {
                    throw new Error('获取地图数据失败');
                }
            } catch (error) {
                document.getElementById('loading-text').textContent = '获取地图数据失败';
                document.getElementById('loading-desc').textContent = error.message || '请返回重试';
                sendLoadingStatus('error', '获取地图数据失败');
            }
        }
        
        // 获取当前地图数据
        function getCurrentMapData() {
            return allMaps[currentMapIndex];
        }
        
        // 更新UI显示
        function updateUI() {
            const currentMap = getCurrentMapData();
            if (!currentMap) return;
            
            document.getElementById('mapTitle').textContent = currentMap.title;
            document.getElementById('mapCounter').textContent = `${currentMapIndex + 1} / ${allMaps.length}`;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentMapIndex === 0;
            nextBtn.disabled = currentMapIndex === allMaps.length - 1;
        }
        
        // 显示加载界面
        function showLoading(message, description = '') {
            const overlay = document.getElementById('loading-overlay');
            const textEl = document.getElementById('loading-text');
            const descEl = document.getElementById('loading-desc');
            
            if (overlay && textEl && descEl) {
                overlay.style.display = 'flex';
                textEl.textContent = message || '加载中...';
                descEl.textContent = description || '请稍候，正在准备地图资源';
            }
            
            sendLoadingStatus('start', message);
        }
        
        // 隐藏加载界面
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
            
            sendLoadingStatus('complete');
        }
        
        // 加载当前地图
        async function loadCurrentMap() {
            const currentMap = getCurrentMapData();
            if (!currentMap) {
                return;
            }
            
            showLoading('加载地图中...', `正在加载「${currentMap.title}」，请稍候`);
            updateUI();
            
            try {
                const cached = await cacheManager.loadMap(currentMap);
                
                if (!cached || !cached.url) {
                    throw new Error('地图加载失败');
                }
                
                const mapUrl = cached.url;
                
                if (!isViewerInitialized) {
                    viewer = OpenSeadragon({
                        id: "map-container",
                        prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@3.1.0/build/openseadragon/images/",
                        tileSources: {
                            type: 'image',
                            url: mapUrl,
                            buildPyramid: false
                        },
                        immediateRender: true,
                        blendTime: 0,
                        showNavigator: false,
                        showNavigationControl: false,
                        showZoomControl: false,
                        showHomeControl: false,
                        showFullPageControl: false,
                        minZoomImageRatio: 0.5,
                        maxZoomPixelRatio: 2.0,
                        loadTilesWithAjax: true,
                        ajaxHeaders: {},
                        timeout: 60000, // 60秒超时
                        animationTime: 0.1
                    });
                    
                    isViewerInitialized = true;
                    
                    viewer.addHandler('open', function() {
                        hideLoading();
                        cacheManager.startPreloading(allMaps, currentMapIndex);
                    });
                    
                    viewer.addHandler('open-failed', function(event) {
                        document.getElementById('loading-text').textContent = '地图加载失败';
                        document.getElementById('loading-desc').textContent = '请检查网络连接并重试';
                        sendLoadingStatus('error', '地图渲染失败，请重试');
                    });
                    
                } else {
                    viewer.open({
                        type: 'image',
                        url: mapUrl,
                        buildPyramid: false
                    });
                    
                    viewer.addOnceHandler('open', function() {
                        hideLoading();
                    });
                    
                    viewer.addOnceHandler('open-failed', function(event) {
                        document.getElementById('loading-text').textContent = '地图加载失败';
                        document.getElementById('loading-desc').textContent = '请检查网络连接并重试';
                        sendLoadingStatus('error', '地图渲染失败，请重试');
                    });
                }
                
            } catch (error) {
                document.getElementById('loading-text').textContent = '地图加载失败';
                document.getElementById('loading-desc').textContent = error.message || '请检查网络连接并重试';
                sendLoadingStatus('error', `地图加载失败: ${error.message}`);
                setTimeout(hideLoading, 3000);
            }
        }
        
        // 切换地图
        function switchMap(direction) {
            let newIndex = currentMapIndex;
            
            if (direction === 'next' && currentMapIndex < allMaps.length - 1) {
                newIndex = currentMapIndex + 1;
            } else if (direction === 'prev' && currentMapIndex > 0) {
                newIndex = currentMapIndex - 1;
            } else {
                return;
            }
            
            currentMapIndex = newIndex;
            loadCurrentMap();
        }
        
        // 显示下载对话框
        function showDownloadModal() {
            document.getElementById('downloadModal').style.display = 'flex';
            document.getElementById('emailInput').value = '';
            document.getElementById('reasonInput').value = '';
            document.getElementById('wordCount').textContent = '0';
        }
        
        // 隐藏下载对话框
        function hideDownloadModal() {
            document.getElementById('downloadModal').style.display = 'none';
        }
        
        // 提交下载申请
        function submitDownloadRequest() {
            const email = document.getElementById('emailInput').value.trim();
            const reason = document.getElementById('reasonInput').value.trim();
            
            if (!email || !/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            if (!reason) {
                alert('请输入申请理由');
                return;
            }
            
            sendMessageToMiniProgram({
                action: 'downloadRequest',
                email: email,
                reason: reason,
                mapId: getCurrentMapData().id
            });
            
            hideDownloadModal();
        }
        
        // 查看详情
        function viewDetail() {
            sendMessageToMiniProgram({
                action: 'viewDetail',
                mapId: getCurrentMapData().id
            });
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 首先初始化环境配置
            initEnvConfig();
            
            sendLoadingStatus('start', '正在初始化...');
            
            webViewData = getUrlParams();
            
            if (!webViewData) {
                document.getElementById('loading-text').textContent = '预热模式';
                document.getElementById('loading-desc').textContent = '无需加载实际地图';
                return;
            }
            
            document.getElementById('prevBtn').addEventListener('click', () => switchMap('prev'));
            document.getElementById('nextBtn').addEventListener('click', () => switchMap('next'));
            document.getElementById('downloadBtn').addEventListener('click', showDownloadModal);
            document.getElementById('cancelBtn').addEventListener('click', hideDownloadModal);
            document.getElementById('submitBtn').addEventListener('click', submitDownloadRequest);
            document.getElementById('map-container').addEventListener('dblclick', viewDetail);
            
            document.getElementById('reasonInput').addEventListener('input', function() {
                document.getElementById('wordCount').textContent = this.value.length;
            });
        });
        
        window.addEventListener('beforeunload', function() {
            cacheManager.clearCache();
        });
    </script>
</body>
</html>
